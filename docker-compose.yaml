
services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mono-parser-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mono_parser
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # NestJS Gateway
  gateway:
    build:
      context: .
      dockerfile: apps/gateway/Dockerfile
    container_name: mono-parser-gateway
    environment:
      DATABASE_URL: "postgresql://postgres:password@db:5432/mono_parser?schema=public"
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/gateway/src:/app/apps/gateway/src
    command: sh -c "npx prisma migrate deploy && node main.js"

  # FastAPI Brain
  brain:
    build:
      context: .
      dockerfile: apps/brain/Dockerfile
    container_name: mono-parser-brain
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./apps/brain/src:/app/src

volumes:
  postgres_data: