services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mono-parser-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mono_parser
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mono-parser-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # NestJS Gateway
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: mono-parser-gateway
    env_file:
      - ./gateway/.env 
    ports:
      - "5000:5000"
      - "5555:5555"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      brain:
        condition: service_started
    volumes:
      - ./gateway/src:/app/src
      - ./gateway/prisma:/app/prisma

  # FastAPI Brain
  brain:
    build:
      context: ./brain
      dockerfile: Dockerfile
    container_name: mono-parser-brain
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    volumes:
      - ./brain/app:/app/app

volumes:
  postgres_data:
  redis_data:
