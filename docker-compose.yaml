services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mono-parser-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mono_parser
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # NestJS Gateway
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: mono-parser-gateway
    environment:
      DATABASE_URL: "postgresql://postgres:password@db:5432/mono_parser?schema=public"
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./gateway/src:/app/src
      - ./gateway/prisma:/app/prisma

  # FastAPI Brain
  brain:
    build:
      context: ./brain
      dockerfile: Dockerfile
    container_name: mono-parser-brain
    ports:
      - "8000:8000"
    volumes:
      - ./brain:/app

volumes:
  postgres_data: